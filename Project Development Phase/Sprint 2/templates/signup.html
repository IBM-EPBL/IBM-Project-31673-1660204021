<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/signup.css') }}" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>  
  <div class="blur_background"></div>
    <div class="signup_container">
      <p>
        If we could give every individual the right amount of nourishment and exercise, not too little and not too much, we would have the safest way to health
      </p>
      <div class="login">
        <h3>Sign Up!</h3>
        <form class="frm"  method="POST" action="">
          <div class="icon-input">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" placeholder="Enter UserName" name="user" required/><br />
          </div>
          <div class="icon-input">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="text" placeholder="Enter Email" name="email" required/><br />
          </div>
          <div class="icon-input">
            <i class="fa fa-address-book-o" aria-hidden="true"></i>
            <input type="text" placeholder="Enter Phone no." name="contact" required/><br />
        </div>
          <div class="icon-input">
              <i class="fa fa-key" ></i>
              <input type="text" placeholder="Enter Password" name="password" required/><br />
          </div>
          <button>SignUp</button>
        </form>
      </div>
      <div>
       
      </div>
    </div>
    <div class="notify">{{msg}}</div>
</body>
</html>
